name: Generate UML Diagrams

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  generate-uml:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'

      # Step 3: Install PlantUML Class Diagram Generator
      - name: Install PlantUmlClassDiagramGenerator
        run: dotnet tool install --global PlantUmlClassDiagramGenerator

      # Step 4: Generate .puml files
      - name: Generate .puml files
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          puml-gen --input {CODE_PATH} --output {UML_OUTPUT_PATH} {UMP_GENERATION_PARAMETERS}

      # Step 5: Install PlantUML
      - name: Install PlantUML
        run: |
          mkdir -p plantuml
          curl -L https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -o plantuml/plantuml.jar

      # Step 6: Generate UML images
      - name: Generate UML images
        run: java -jar plantuml/plantuml.jar -tpng {UML_OUTPUT_PATH}/*.puml

      # Step 7: Commit UML diagrams
      - name: Commit UML diagrams
        uses: EndBug/add-and-commit@v9
        with:
          add: '{UML_OUTPUT_PATH}/*'
          message: 'Update UML diagrams'
